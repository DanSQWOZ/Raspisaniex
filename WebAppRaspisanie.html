            friday: '–ü–Ø–¢–ù–ò–¶–ê',
            saturday: '–°–£–ë–ë–û–¢–ê',
            sunday: '–í–û–°–ö–†–ï–°–ï–ù–¨–ï'
        };

        const emptyMessages = {
            wednesday: { emoji: 'üéâ', text: '–í–´–•–û–î–ù–û–ô' },
            thursday: { emoji: 'üéâ', text: '–í–´–•–û–î–ù–û–ô<br><small>(–§–∏–∑-—Ä–∞)</small>' },
            sunday: { emoji: 'üéâ', text: '–í–´–•–û–î–ù–û–ô' }
        };

        let currentSchedule = 'upper';

        function createClassBlock(classItem) {
            return `
                <div class="class-block ${classItem.type} loading">
                    <div class="type-label">${classItem.typeLabel}</div>
                    <div class="class-time">${classItem.time}</div>
                    <div class="class-name">${classItem.name}</div>
                    <div class="class-room">üìç ${classItem.room}</div>
                </div>
            `;
        }

        function createEmptyDay(day) {
            const message = emptyMessages[day];
            return `
                <div class="empty-day loading">
                    <span class="empty-day-emoji">${message.emoji}</span>
                    ${message.text}
                </div>
            `;
        }

        function createDayCard(day, classes) {
            const isEmpty = classes.length === 0;
            const content = isEmpty ? createEmptyDay(day) : 
                classes.map(classItem => createClassBlock(classItem)).join('');

            return `
                <div class="day-card loading">
                    <div class="day-header">${dayNames[day]}</div>
                    <div class="day-content">
                        ${content}
                    </div>
                </div>
            `;
        }

        function showSchedule(type) {
            currentSchedule = type;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.week-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            const schedule = schedules[type];
            const container = document.getElementById('schedule-container');
            
            // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –≤—Å–µ—Ö –¥–Ω–µ–π
                container.innerHTML = Object.keys(schedule)
                    .map(day => createDayCard(day, schedule[day]))
                    .join('');
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                setTimeout(() => {
                    const elements = container.querySelectorAll('.loading');
                    elements.forEach((el, index) => {
                        setTimeout(() => {
                            el.classList.remove('loading');
                        }, index * 100);
                    });
                }, 100);
            }, 200);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            showSchedule('upper');
            
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript;base64,Y29uc3QgQ0FDSEVFX05BTUUgPSAnc2NoZWR1bGUtdjEnOwpjb25zdCB1cmxzVG9DYWNoZSA9IFsnLyddOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC53YWl0VW50aWwoCiAgICBjYWNoZXMub3BlbihDQUNIRV9OQU1FKQogICAgICAudGhlbihmdW5jdGlvbihjYWNoZSkgewogICAgICAgIHJldHVybiBjYWNoZS5hZGRBbGwodXJsc1RvQ2FjaGUpOwogICAgICB9KQogICk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7CiAgZXZlbnQucmVzcG9uZFdpdGgoCiAgICBjYWNoZXMubWF0Y2goZXZlbnQucmVxdWVzdCkKICAgICAgLnRoZW4oZnVuY3Rpb24ocmVzcG9uc2UpIHsKICAgICAgICByZXR1cm4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICAgIH0pCiAgKTsKfSk7');
            }
        });

        // Touch gestures –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–π
        let startX = 0;
        let startY = 0;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const deltaX = startX - endX;
            const deltaY = startY - endY;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç—Ç–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0 && currentSchedule === 'upper') {
                    // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –Ω–∏–∂–Ω—é—é –Ω–µ–¥–µ–ª—é
                    document.querySelector('.week-btn:nth-child(2)').click();
                } else if (deltaX < 0 && currentSchedule === 'lower') {
                    // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –≤–µ—Ä—Ö–Ω—é—é –Ω–µ–¥–µ–ª—é
                    document.querySelector('.week-btn:nth-child(1)').click();
                }
            }
        });
